<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pomodoro & Stopwatch</title>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        /*
        * CSS Styles for the Custom Pomodoro Timer
        */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFFFFF; /* Overall page background is WHITE for Notion */
            margin: 0;
            color: #4a4a4a; /* Default dark color for general text on white bg */
            padding: 20px;
            box-sizing: border-box;
        }

        .timer-container, .analytics-container {
            background-color: #FEEEEE; /* Widget background is BABY PINK (from your image) */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px 0;
            width: 100%;
            max-width: 500px;
        }

        h1, h2 {
            color: #ad1457; /* Darker pink for headings, contrasts well */
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 .bow-emoji {
            font-size: 0.8em;
            margin-left: 10px;
        }

        .mode-selector {
            margin-bottom: 20px;
        }

        .mode-selector button {
            background-color: #ffcdd2; /* Lighter pink for mode buttons */
            color: #ad1457; /* Dark pink text on these buttons */
            border: 1px solid #ef9a9a;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .mode-selector button.active,
        .mode-selector button:hover {
            background-color: #ff80ab; /* Medium pink on active/hover */
            color: white; /* White text on active/hover */
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            color: white; /* Timer text is white */
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            background-color: #ec407a; /* Vibrant pink background for display */
            border-radius: 10px;
            padding: 10px 20px;
            display: inline-block;
        }

        .editable-timer-input {
            width: 150px;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            border: 2px solid #ff80ab;
            border-radius: 8px;
            padding: 5px 10px;
            color: #ec407a; /* Input text color */
            background-color: #fff; /* Input background */
            margin-bottom: 30px;
        }

        .controls button {
            background-color: #ff80ab; /* Medium pink for general control buttons */
            color: white; /* White text on control buttons */
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            margin: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .controls button:hover {
            background-color: #ff4081; /* Darker pink on hover */
            transform: translateY(-2px);
        }

        .controls button:active {
            transform: translateY(0);
        }

        #distraction-prompt {
            margin-top: 20px;
        }

        #distraction-prompt input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ff80ab;
            border-radius: 5px;
            font-size: 1em;
            color: #4a4a4a; /* Input text color remains dark for readability */
            background-color: #fff; /* Input background remains white for readability */
        }

        #distraction-prompt button {
            background-color: #ff80ab; /* Pink for submit distraction button */
            color: white; /* White text on submit button */
        }

        #distraction-prompt button:hover {
            background-color: #ff4081; /* Darker pink on hover */
        }

        .hidden {
            display: none;
        }

        /* Analytics section text explicitly black */
        .analytics-container p, .analytics-container h3 {
             color: #4a4a4a; /* Black text for Pomodoros Completed and Distraction Log */
        }

        .analytics-container ul {
            list-style: none;
            padding: 0;
        }

        .analytics-container ul li {
            background-color: #f8bbd0; /* Lighter pink for list items */
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.95em;
            color: #4a4a4a; /* List item text remains dark for readability on light pink background */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Focus Timer <span class="bow-emoji">ðŸŽ€</span></h1>
        <div class="mode-selector">
            <button id="pomodoro-mode-btn" class="active">Pomodoro</button>
            <button id="stopwatch-mode-btn">Stopwatch</button>
        </div>
        <!-- Editable Pomodoro Display -->
        <div id="pomodoro-display-wrapper">
            <div id="timer-display" class="timer-display">25:00</div>
            <input type="number" id="editable-pomodoro-input" class="editable-timer-input hidden" min="1" max="60" value="25">
        </div>

        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
            <button id="distracted-btn">I got distracted</button>
        </div>
        <div id="distraction-prompt" class="hidden">
            <input type="text" id="distraction-reason" placeholder="Why did you get distracted?">
            <button id="submit-distraction">Submit</button>
        </div>
    </div>

    <div class="analytics-container">
        <h2>Analytics</h2>
        <p>Pomodoros Completed: <span id="pomodoros-completed">0</span></p>
        <h3>Distraction Log:</h3>
        <ul id="distraction-log">
            <!-- Distraction reasons will be listed here -->
        </ul>
        <button id="clear-analytics">Clear Analytics</button>
    </div>

    <script>
        /*
        * JavaScript Logic for Timer and Analytics
        */
        document.addEventListener('DOMContentLoaded', () => {
            const timerDisplay = document.getElementById('timer-display');
            const editablePomodoroInput = document.getElementById('editable-pomodoro-input');
            const pomodoroDisplayWrapper = document.getElementById('pomodoro-display-wrapper');

            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const distractedBtn = document.getElementById('distracted-btn');
            const distractionPrompt = document.getElementById('distraction-prompt');
            const distractionReasonInput = document.getElementById('distraction-reason');
            const submitDistractionBtn = document.getElementById('submit-distraction');
            const pomodorosCompletedSpan = document.getElementById('pomodoros-completed');
            const distractionLogUl = document.getElementById('distraction-log');
            const clearAnalyticsBtn = document.getElementById('clear-analytics');

            const pomodoroModeBtn = document.getElementById('pomodoro-mode-btn');
            const stopwatchModeBtn = document.getElementById('stopwatch-mode-btn');

            let timerInterval;
            let currentMode = 'pomodoro'; // 'pomodoro' or 'stopwatch'
            let pomodoroDurationMinutes = parseInt(localStorage.getItem('pomodoroDuration') || '25', 10);
            let pomodoroSeconds = pomodoroDurationMinutes * 60;
            let stopwatchSeconds = 0;
            let isPaused = true;
            let pomodorosCompleted = 0;
            let distractionReasons = [];
            let currentSessionDistracted = false;

            // --- Helper Function to Get Monday of Current Week ---
            // This function calculates the date of the Monday of the week
            // containing the given date. It's used to determine if a new week has started.
            const getMondayOfCurrentWeek = (date) => {
                const d = new Date(date);
                d.setHours(0, 0, 0, 0); // Normalize to start of the day
                const day = d.getDay(); // 0 for Sunday, 1 for Monday, ..., 6 for Saturday
                const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Adjust for Monday start (Monday = 1)
                return new Date(d.setDate(diff));
            };

            // --- Mode Switching Functions ---
            const setMode = (mode) => {
                currentMode = mode;
                resetTimer();
                pomodoroModeBtn.classList.remove('active');
                stopwatchModeBtn.classList.remove('active');

                if (mode === 'pomodoro') {
                    pomodoroModeBtn.classList.add('active');
                    distractedBtn.style.display = 'inline-block';
                    pomodoroDisplayWrapper.classList.remove('hidden');
                    editablePomodoroInput.classList.add('hidden');
                    timerDisplay.classList.remove('hidden');
                    timerDisplay.textContent = formatTime(pomodoroDurationMinutes * 60);
                } else { // stopwatch
                    stopwatchModeBtn.classList.add('active');
                    distractedBtn.style.display = 'none';
                    editablePomodoroInput.classList.add('hidden');
                    timerDisplay.classList.remove('hidden');
                    timerDisplay.textContent = formatTime(stopwatchSeconds);
                }
            };

            // --- Analytics Functions ---
            const loadAnalytics = () => {
                const storedPomodoros = localStorage.getItem('pomodorosCompleted');
                const storedDistractions = localStorage.getItem('distractionReasons');
                const lastResetWeekStart = localStorage.getItem('lastDistractionResetWeekStart');

                if (storedPomodoros) {
                    pomodorosCompleted = parseInt(storedPomodoros, 10);
                    pomodorosCompletedSpan.textContent = pomodorosCompleted;
                }

                // Determine the Monday of the current week
                const today = new Date();
                const currentMonday = getMondayOfCurrentWeek(today);
                const currentMondayISO = currentMonday.toISOString().slice(0, 10); // Format as YYYY-MM-DD

                // Check if it's a new week for distraction log reset
                if (!lastResetWeekStart || currentMondayISO > lastResetWeekStart) {
                    // It's a new week or the first time loading, reset distractions
                    distractionReasons = [];
                    localStorage.setItem('lastDistractionResetWeekStart', currentMondayISO);
                    saveAnalytics(); // Save the empty distraction log and new reset date
                } else if (storedDistractions) {
                    // Same week, load existing distractions
                    distractionReasons = JSON.parse(storedDistractions);
                }
                renderDistractionLog();
            };

            const saveAnalytics = () => {
                localStorage.setItem('pomodorosCompleted', pomodorosCompleted);
                localStorage.setItem('distractionReasons', JSON.stringify(distractionReasons));
                // Ensure the last reset date is always updated when analytics are saved
                const today = new Date();
                const currentMonday = getMondayOfCurrentWeek(today);
                localStorage.setItem('lastDistractionResetWeekStart', currentMonday.toISOString().slice(0, 10));
            };

            const renderDistractionLog = () => {
                distractionLogUl.innerHTML = '';
                if (distractionReasons.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'No distractions logged yet. Stay focused!';
                    distractionLogUl.appendChild(li);
                } else {
                    distractionReasons.forEach(reason => {
                        const li = document.createElement('li');
                        li.textContent = reason;
                        distractionLogUl.appendChild(li);
                    });
                }
            };

            const clearAnalytics = () => {
                if (confirm('Are you sure you want to clear all analytics data? This cannot be undone.')) {
                    pomodorosCompleted = 0;
                    distractionReasons = [];
                    // When manually clearing, also update the last reset week to now
                    const today = new Date();
                    const currentMonday = getMondayOfCurrentWeek(today);
                    localStorage.setItem('lastDistractionResetWeekStart', currentMonday.toISOString().slice(0, 10));
                    saveAnalytics(); // Save the cleared state
                    loadAnalytics(); // Reload to update display
                }
            };

            // --- Timer Functions ---
            const formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            };

            const updateTimerDisplay = () => {
                if (currentMode === 'pomodoro') {
                    timerDisplay.textContent = formatTime(pomodoroSeconds);
                } else { // stopwatch
                    timerDisplay.textContent = formatTime(stopwatchSeconds);
                }
            };

            const startTimer = () => {
                if (!isPaused) return;
                isPaused = false;
                editablePomodoroInput.classList.add('hidden');
                timerDisplay.classList.remove('hidden');

                timerInterval = setInterval(() => {
                    if (currentMode === 'pomodoro') {
                        if (pomodoroSeconds > 0) {
                            pomodoroSeconds--;
                        } else {
                            clearInterval(timerInterval);
                            isPaused = true;
                            pomodorosCompleted++;
                            saveAnalytics();
                            loadAnalytics();

                            if (!currentSessionDistracted) {
                                alert('Good job, Kazhe!');
                            } else {
                                alert('Pomodoro complete! Time for a short break.');
                            }
                            resetTimer();
                        }
                    } else { // stopwatch mode
                        stopwatchSeconds++;
                    }
                    updateTimerDisplay();
                }, 1000);
            };

            const pauseTimer = () => {
                clearInterval(timerInterval);
                isPaused = true;
            };

            const resetTimer = () => {
                pauseTimer();
                if (currentMode === 'pomodoro') {
                    pomodoroSeconds = pomodoroDurationMinutes * 60;
                } else { // stopwatch
                    stopwatchSeconds = 0;
                }
                updateTimerDisplay();
                isPaused = true;
                distractionPrompt.classList.add('hidden');
                distractionReasonInput.value = '';
                currentSessionDistracted = false;
            };

            // --- Event Listeners ---
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);

            // Mode selection buttons
            pomodoroModeBtn.addEventListener('click', () => setMode('pomodoro'));
            stopwatchModeBtn.addEventListener('click', () => setMode('stopwatch'));

            // Make Pomodoro time editable on click
            timerDisplay.addEventListener('click', () => {
                if (currentMode === 'pomodoro' && isPaused) {
                    timerDisplay.classList.add('hidden');
                    editablePomodoroInput.classList.remove('hidden');
                    editablePomodoroInput.value = pomodoroDurationMinutes;
                    editablePomodoroInput.focus();
                }
            });

            // Save new Pomodoro duration when input changes or loses focus
            editablePomodoroInput.addEventListener('change', () => {
                const newDuration = parseInt(editablePomodoroInput.value, 10);
                if (newDuration >= 1 && newDuration <= 60) {
                    pomodoroDurationMinutes = newDuration;
                    localStorage.setItem('pomodoroDuration', pomodoroDurationMinutes);
                    pomodoroSeconds = pomodoroDurationMinutes * 60;
                    updateTimerDisplay();
                } else {
                    alert('Please enter a Pomodoro duration between 1 and 60 minutes.');
                    editablePomodoroInput.value = pomodoroDurationMinutes;
                }
                editablePomodoroInput.classList.add('hidden');
                timerDisplay.classList.remove('hidden');
            });

            // Also hide input if clicked outside (blur)
            editablePomodoroInput.addEventListener('blur', () => {
                 editablePomodoroInput.classList.add('hidden');
                 timerDisplay.classList.remove('hidden');
                 updateTimerDisplay();
            });


            distractedBtn.addEventListener('click', () => {
                if (currentMode === 'pomodoro') {
                    pauseTimer();
                    distractionPrompt.classList.remove('hidden');
                    distractionReasonInput.focus();
                    currentSessionDistracted = true;
                }
            });

            submitDistractionBtn.addEventListener('click', () => {
                const reason = distractionReasonInput.value.trim();
                if (reason) {
                    distractionReasons.push(reason);
                    saveAnalytics();
                    renderDistractionLog();
                    distractionReasonInput.value = '';
                    distractionPrompt.classList.add('hidden');
                } else {
                    alert('Please enter a reason for distraction.');
                }
            });

            clearAnalyticsBtn.addEventListener('click', clearAnalytics);

            // --- Initial Setup on Page Load ---
            setMode('pomodoro');
            loadAnalytics();
            updateTimerDisplay();
        });
    </script>
</body>
</html>
